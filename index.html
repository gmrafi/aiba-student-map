<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        /* Header Styles */

    <!-- Header -->
    <header class="header">

            <div class="sidebar-header">
                <div style="background: rgba(255,255,255,0.22); border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(78,106,255,0.10);">
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" fill="#fff" fill-opacity="0.8"/><path d="M4 20c0-3.314 3.134-6 7-6s7 2.686 7 6" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.8"/></svg>

    <script>
    // Sidebar toggle for mobile overlay
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebarClose = document.getElementById('sidebar-close');
    function closeSidebarOnMobile() {
        if (window.innerWidth <= 768) {
            sidebar.classList.remove('open');
            document.body.classList.remove('sidebar-open');
        }
    }
    function openSidebarOnMobile() {
        if (window.innerWidth <= 768) {
            sidebar.classList.add('open');
            document.body.classList.add('sidebar-open');
        }
    }
    function updateSidebarCloseBtn() {
        if (window.innerWidth <= 768) {
            sidebarClose.style.display = 'block';
        } else {
            sidebarClose.style.display = 'none';
        }
    }
    sidebarToggle.addEventListener('click', function() {
        if (sidebar.classList.contains('open')) {
            sidebar.classList.remove('open');
            document.body.classList.remove('sidebar-open');
        } else {
            sidebar.classList.add('open');
            document.body.classList.add('sidebar-open');
        }
        updateSidebarCloseBtn();
    });
    sidebarClose.addEventListener('click', function() {
        sidebar.classList.remove('open');
        document.body.classList.remove('sidebar-open');
    });
    // Close sidebar when clicking outside (mobile)
    document.addEventListener('click', function(e) {
        if (window.innerWidth > 768) return;
        if (!sidebar.contains(e.target) && e.target !== sidebarToggle) {
            sidebar.classList.remove('open');
            document.body.classList.remove('sidebar-open');
        }
    });
    // Auto-close sidebar on resize
    window.addEventListener('resize', function() {
        closeSidebarOnMobile();
        updateSidebarCloseBtn();
    });
    // Open sidebar when a district is selected (mobile)
    function openSidebarIfMobile() {
        if (window.innerWidth <= 768) {
            sidebar.classList.add('open');
            document.body.classList.add('sidebar-open');
            updateSidebarCloseBtn();
        }
    }
    // Show close button on load if needed
    updateSidebarCloseBtn();
    </script>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ21yYWZpd2ViIiwiYSI6ImNtZHdlM29oZzAzZzIydXIzMXQyenBuMGcifQ.Y6LpUT3WYUpY6ScQW2pq1A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/gmrafiweb/cme2bz9rc00zm01qs8le6e72v',
            center: [89.451, 25.576],
            zoom: 7.48
        });

        map.on('load', () => {
            let studentData = null;
            
            // Load student data
            fetch('./student-data.json')
                .then(response => response.json())
                .then(data => {
                    studentData = data;
                    initializeMap();
                })
                .catch(error => {
                    console.error('Error loading student data:', error);
                    alert('Error loading student data. Please check if student-data.json file exists.');
                });
            
            function initializeMap() {
                // Update stats
                document.getElementById('total-students').textContent = studentData.features.length;

                map.addSource('students', {
                    type: 'geojson',
                    data: studentData
                });

                // Heatmap layer
                map.addLayer({
                    id: 'student-heatmap',
                    type: 'heatmap',
                    source: 'students',
                    paint: {
                        'heatmap-weight': 1,
                        'heatmap-intensity': 1,
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0, 'rgba(33, 102, 172, 0)',
                            0.2, 'rgb(103, 169, 207)',
                            0.4, 'rgb(209, 229, 240)',
                            0.6, 'rgb(253, 219, 199)',
                            0.8, 'rgb(239, 138, 98)',
                            1, 'rgb(178, 24, 43)'
                        ],
                        'heatmap-radius': 25
                    }
                });

                // Points layer
                map.addLayer({
                    id: 'student-points',
                    type: 'circle',
                    source: 'students',
                    paint: {
                        'circle-radius': 8,
                        'circle-color': [
                            'match',
                            ['get', 'Batch'],
                            'BBA 10', '#10b981',
                            'BBA 11', '#0ea5e9',
                            'BBA 12', '#f59e0b',
                            '#8b5cf6'
                        ],
                        'circle-opacity': 0.8,
                        'circle-stroke-width': 2,
                        'circle-stroke-color': '#ffffff'
                    }
                });

                // Click event
        map.on('click', 'student-points', (e) => {
            const district = e.features[0].properties.District;
            const studentsInDistrict = studentData.features.filter(f => 
                f.properties.District === district
            );
            // Update sidebar
            document.getElementById('sidebar-title').textContent = district;
            document.getElementById('sidebar-subtitle').textContent = 
                `${studentsInDistrict.length} student${studentsInDistrict.length > 1 ? 's' : ''} from this district`;
            showDistrictStudents(studentsInDistrict);
            openSidebarIfMobile();
        });

                // Hover popup
                const popup = new mapboxgl.Popup({
                    closeButton: false,
                    closeOnClick: false
                });

                map.on('mouseenter', 'student-points', (e) => {
                    map.getCanvas().style.cursor = 'pointer';
                    
                    const district = e.features[0].properties.District;
                    const count = studentData.features.filter(f => 
                        f.properties.District === district
                    ).length;
                    
                    popup.setLngLat(e.lngLat)
                        .setHTML(`
                            <div class="popup-title">${district}</div>
                            <div class="popup-info">${count} student${count > 1 ? 's' : ''}</div>
                            <div class="popup-hint">Click to view details</div>
                        `)
                        .addTo(map);
                });

                map.on('mouseleave', 'student-points', () => {
                    map.getCanvas().style.cursor = '';
                    popup.remove();
                });

                // Batch filter
                document.getElementById('batch-filter').addEventListener('change', (e) => {
                    const batch = e.target.value;
                    const filter = batch === 'all' ? null : ['==', 'Batch', batch];
                    
                    map.setFilter('student-points', filter);
                    map.setFilter('student-heatmap', filter);
                    
                    // Update sidebar
                    if (batch === 'all') {
                        document.getElementById('sidebar-title').textContent = 'All Students';
                        document.getElementById('sidebar-subtitle').textContent = 'Overview of all students by district and batch';
                        showAllStudents();
                    } else {
                        document.getElementById('sidebar-title').textContent = `${batch} Students`;
                        document.getElementById('sidebar-subtitle').textContent = 'Filtered view by selected batch';
                        showBatchStudents(batch);
                    }
                });
                
                function showDistrictStudents(students) {
                    const studentList = document.getElementById('student-list');
                    studentList.innerHTML = '';
                    
                    // Group by batch
                    const byBatch = {};
                    students.forEach(student => {
                        const batch = student.properties.Batch;
                        if (!byBatch[batch]) byBatch[batch] = [];
                        byBatch[batch].push(student.properties.Name);
                    });
                    
                    Object.keys(byBatch).sort().forEach(batch => {
                        // Batch header
                        const batchHeader = document.createElement('li');
                        batchHeader.className = 'batch-group';
                        batchHeader.textContent = `${batch} (${byBatch[batch].length} students)`;
                        studentList.appendChild(batchHeader);
                        
                        // Students
                        byBatch[batch].forEach(name => {
                            const item = document.createElement('li');
                            item.className = 'student-item';
                            item.innerHTML = `
                                <div class="student-name">${name}</div>
                            `;
                            studentList.appendChild(item);
                        });
                    });
                }
                
                function showAllStudents() {
                    const studentList = document.getElementById('student-list');
                    studentList.innerHTML = '';
                    
                    // Summary
                    const summary = document.createElement('li');
                    summary.className = 'summary-info';
                    summary.innerHTML = `
                        <div class="summary-number">${studentData.features.length}</div>
                        <div class="summary-text">Total Students from ${[...new Set(studentData.features.map(f => f.properties.District))].length} Districts</div>
                    `;
                    studentList.appendChild(summary);
                    
                    // Group by district
                    const byDistrict = {};
                    studentData.features.forEach(student => {
                        const district = student.properties.District;
                        if (!byDistrict[district]) byDistrict[district] = {};
                        
                        const batch = student.properties.Batch;
                        if (!byDistrict[district][batch]) byDistrict[district][batch] = [];
                        byDistrict[district][batch].push(student.properties.Name);
                    });
                    
                    Object.keys(byDistrict).sort().forEach(district => {
                        const districtSection = document.createElement('div');
                        districtSection.className = 'district-section';
                        
                        // District header
                        const header = document.createElement('li');
                        header.className = 'district-header';
                        const totalStudents = Object.values(byDistrict[district]).flat().length;
                        header.textContent = `${district} (${totalStudents} students)`;
                        districtSection.appendChild(header);
                        
                        Object.keys(byDistrict[district]).sort().forEach(batch => {
                            // Batch group
                            const batchHeader = document.createElement('li');
                            batchHeader.className = 'batch-group';
                            batchHeader.textContent = `${batch} (${byDistrict[district][batch].length} students)`;
                            districtSection.appendChild(batchHeader);
                            
                            // Students
                            byDistrict[district][batch].forEach(name => {
                                const item = document.createElement('li');
                                item.className = 'student-item';
                                item.innerHTML = `
                                    <div class="student-name">${name}</div>
                                `;
                                districtSection.appendChild(item);
                            });
                        });
                        
                        studentList.appendChild(districtSection);
                    });
                }
                
                function showBatchStudents(batch) {
                    const studentList = document.getElementById('student-list');
                    studentList.innerHTML = '';
                    
                    const filteredStudents = studentData.features.filter(f => f.properties.Batch === batch);
                    const districts = [...new Set(filteredStudents.map(f => f.properties.District))];
                    
                    // Summary
                    const summary = document.createElement('li');
                    summary.className = 'summary-info';
                    summary.innerHTML = `
                        <div class="summary-number">${filteredStudents.length}</div>
                        <div class="summary-text">${batch} Students from ${districts.length} Districts</div>
                    `;
                    studentList.appendChild(summary);
                    
                    // Group by district
                    const byDistrict = {};
                    filteredStudents.forEach(student => {
                        const district = student.properties.District;
                        if (!byDistrict[district]) byDistrict[district] = [];
                        byDistrict[district].push(student.properties.Name);
                    });
                    
                    Object.keys(byDistrict).sort().forEach(district => {
                        // District header
                        const header = document.createElement('li');
                        header.className = 'district-header';
                        header.textContent = `${district} (${byDistrict[district].length} students)`;
                        studentList.appendChild(header);
                        
                        // Students
                        byDistrict[district].forEach(name => {
                            const item = document.createElement('li');
                            item.className = 'student-item';
                            item.innerHTML = `
                                <div class="student-name">${name}</div>
                            `;
                            studentList.appendChild(item);
                        });
                    });
                }
                
                // Initialize with all students
                showAllStudents();
            }
        });
    </script>
</body>
</html>
